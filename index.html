<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>

    <!-- Include stylesheet of Quill-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Include stylesheet-->
    <link href="css/editorq.css" rel="stylesheet">
    <!-- Include Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
    <div class="row">
        <div class="col-md-3">
            <div id="menu" class="">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <input type="text" class="form-control" placeholder="Insira o titulo do livro">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Informações técnicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Adicionar capitulo</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link btn btn-dark" href="javascript:editor_preview()">Preview</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link btn btn-primary" href="./finalDetails.html">Próximo</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link btn btn-light" href="#">Voltar</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <input type="text" class="form-control" placeholder="Insira o titulo do capitulo" id="id_do_meu_form">
            <!-- Create the editor container -->           
            <div id="editor_area">
                <div id="editor_container"></div>
            </div>           
            
        </div>
    </div>
</div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Include main JS -->
    <script src="js/editorq.js"></script>

    <!-- Include JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        var quill = new Quill('#editor_container', {
            modules: {
                toolbar: [
                    ['bold', 'italic', 'strike'],        // toggled buttons
                    ['blockquote', 'code-block'],
                    [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'align': [] }],

                ],

            },
            placeholder: 'Escreva aqui o texto do capitulo...',
            theme: 'snow'  // or 'bubble'
        });
    </script>
</body>

</html>
